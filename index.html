<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
</head>

<body>
    <h1 class="title">To Do List</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">Projects:</h2>
        <ul class="task-list">
            <li class="list-name active-list">Coding</li>
            <li class="list-name">Work</li>
            <li class="list-name">Groceries</li>
        </ul>

        <form action="">
        <input
            type="text"
            class="new list"
            placeholder="Project Name"
            aria-label="new list name"/>
            <button class="btn-list"
            aria-label="create new list">+</button>
        </form>

    </div>

    <div class="to-do-list">
        <div class="to-do-header">
            <h2 class="list-title">YouTube</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="to-do-body">
            <div class="tasks">
                <div class="task">
                    <input 
                    type="checkbox"
                    id="task-1"/>
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        record todo list video
                    </label>
                </div>
            </div>

            <div class="tasks">
                <div class="task">
                    <input 
                    type="checkbox"
                    id="task-2"/>
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        laundry
                    </label>
                </div>
            </div>

            <div class="tasks">
                <div class="task">
                    <input 
                    type="checkbox"
                    id="task-3"/>
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        work out
                    </label>
                </div>
            </div>

            <div class="new task creator">
                <form action="">
                    <input
                        type="text"
                        class="new task"
                        placeholder="Task Name"
                        aria-label="new task name"/>
                        <button class="btn create"
                        aria-label="create new task">+</button>
                    </form>
            </div>

            <div class="delete-stuff">
                <button class="btn-delete">Clear Completed Tasks</button>
                <button class="btn-delete">Delete List</button>
            </div>

        </div>

    </div>
</body>

</html>
