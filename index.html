<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
</head>

<body>
    <h1 class="title">To Do List</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">Projects:</h2>
        <ul class="task-list" data-lists>
            <!--<li class="list-name active-list">Coding</li>
            <li class="list-name">Work</li>
            <li class="list-name">Groceries</li>-->
        </ul>

        <form action="" data-new-list-form>
        <input
            type="text"
            class="new list"
            data-new-list-input
            placeholder="Project Name"
            aria-label="new list name"/>
            <button class="btn-list"
            aria-label="create new list">+</button>
        </form>

    </div>

    <div class="to-do-list" data-list-display-container>
        <div class="to-do-header">
            <h2 class="list-title" data-list-title>YouTube</h2>
            <p class="task-count" data-list-count>3 tasks remaining</p>
        </div>

        <div class="to-do-body">
            <div class="tasks" data-tasks></div>

            <div class="new task creator">
                <form action="" data-new-task-form>
                    <input
                        type="text"
                        data-new-task-input
                        class="new task"
                        placeholder="Task Name"
                        aria-label="new task name"/>
                        <button class="btn create"
                        aria-label="create new task">+</button>
                    </form>
            </div>

            <div class="delete-stuff">
                <button class="btn-delete" data-clear-complete-tasks-button>Clear Completed Tasks</button>
                <button class="btn-delete" data-delete-list-button>Delete List</button>
            </div>

        </div>

    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox"/>
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>

</html>
